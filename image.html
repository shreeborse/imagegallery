<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="gallery">
    <img src="image1.jpg" onclick="openModal();currentSlide(1)">
    <img src="image2.jpg" onclick="openModal();currentSlide(2)">
    <img src="image3.jpg" onclick="openModal();currentSlide(3)">
    <img src="image4.jpg" onclick="openModal();currentSlide(4)">
  </div>

  <div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <div class="modal-content">
      <div class="mySlides">
        <img src="image1.jpg">
      </div>
      <div class="mySlides">
        <img src="image2.jpg">
      </div>
      <div class="mySlides">
        <img src="image3.jpg">
      </div>
      <div class="mySlides">
        <img src="image4.jpg">
      </div>
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
